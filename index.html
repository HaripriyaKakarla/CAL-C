<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAL-C</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="total-calculator-area">
        <div id="input-div">
            <input id="input-area" type="text" placeholder="Enter an Expression"/>
        </div>
        <div id="button-area">
            <button type="button" class="numbers input btn btn-primary">1</button>
            <button type="button" class="numbers input btn btn-primary">2</button>
            <button type="button" class="numbers input btn btn-primary">3</button>
            <button type="button" class="operators input btn btn-primary">+</button>
            <button type="button" class="numbers input btn btn-primary">4</button>
            <button type="button" class="numbers input btn btn-primary">5</button>
            <button type="button" class="numbers input btn btn-primary">6</button>
            <button type="button" class="operators input btn btn-primary">-</button>
            <button type="button" class="numbers input btn btn-primary">7</button>
            <button type="button" class="numbers input btn btn-primary">8</button>
            <button type="button" class="numbers input btn btn-primary">9</button>
            <button type="button" class="operators input btn btn-primary">*</button>
            <button type="button" class="numbers input btn btn-primary">0</button>
            <button type="button" class="operators input btn btn-primary">%</button>
            <button type="button" class="operators input btn btn-primary">^</button>
            <button type="button" class="operators input btn btn-primary">/</button>
            <button type="button" id="point" class="input btn btn-primary"><b>.</b></button>
            <button type="button" id="equals" class="operators btn btn-success">=</button>
            <button type="button" id="clear" class="btn btn-warning">AC</button>
            <button type="button" id="delete" class="btn btn-danger">Del</button>
        </div>
    </div>
    <script src="index.js" type="text/javascript" charset="UTF-8"></script>
</body>
</html>
